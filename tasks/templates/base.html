{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personalized Task Planner</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #f2f2f2, #c6e2ff);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #0047ab;
      color: white;
      padding: 10px 20px;
      text-align: center;
      font-size: 24px;
    }

    nav {
      text-align: right;
      padding: 10px 20px;
      background-color: #e8f0fe;
    }

    nav a {
      text-decoration: none;
      color: #0047ab;
      font-weight: bold;
      margin-left: 15px;
    }

    h2 {
      color: #0047ab;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    button, a.button-link {
      background-color: #0047ab;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
    }

    form {
      margin-top: 20px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f0f8ff;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <header>üóÇÔ∏è Personalized Task Planner</header>
  <nav>
    {% if user.is_authenticated %}
      Welcome, {{ user.username }} |
      <a href="{% url 'dashboard' %}">Dashboard</a>
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
